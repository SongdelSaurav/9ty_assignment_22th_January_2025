<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-3">
            <h5>Users</h5>
            <ul id="user-list" class="list-group"></ul>
        </div>
        <div class="col-9">
            <div id="chat-box" class="border p-3" style="height: 300px; overflow-y: auto;"></div>
            <input id="message-input" class="form-control mt-3" placeholder="Type a message">
            <button class="btn btn-success mt-2" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    const userId = {userId};
    const ws = new WebSocket(`ws://localhost:8000/ws/chat/room/`);

    ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        document.getElementById('chat-box').innerHTML += `<div>${data.sender}: ${data.message}</div>`;
    };

    function sendMessage() {
        const content = document.getElementById('message-input').value;
        ws.send(JSON.stringify({ content, receiver_id: 2 })); 
    }
</script>
</body>
</html>
